<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blogly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id='blogly'>Blogly</h1>
    {% block content %}
        <h2>Users</h2>
        <ul>
        {% for user in users %}
            <li>
                <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
            </li>
        {% endfor %}
        </ul>
        <a href=/users/new><button id='add-button'>Add User</button></a>
        <a href=/tags><button id='add-tag-button'>Tags</button></a>
    {% endblock %}
</body>
</html>
