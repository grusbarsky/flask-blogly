<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blogly</title>
</head>
<body>
    <h1>Blogly</h1>
    {% block content %}
        <h2>Users</h2>
        <ul>
        {% for user in users %}
            <li>
                <a href="/users/{{user.id}}">{{user.last_name, user.first_name}}</a>
            </li>
        {% endfor %}
        </ul>
        <a href=/users/new><button id='add-button'>Add User</button></a>
    {% endblock %}
</body>
</html>
