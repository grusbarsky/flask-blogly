{% extends "index.html" %}
    {% block content %}
        <h2>Add New user</h2>
        <form class='form' method='POST' action='/users/new'>
            <label>First Name:</label>
                <input type='text' name='first_name' class='form-input' id ="first_name" placeholder="Enter First Name">
            <label>Last Name:</label>
                <input type='text' name='last_name' class='form-input' id ="last_name" placeholder="Enter Last Name">
            <label>Image URL:</label>
                <input type='text' name='image_url' class='form-input' id ="image_url" placeholder="Enter Image URL">
            <br>
            <br>
            <div class='buttons-container'>
                <button class='button' type='submit'>Add</button>
            </div>
        </form>
    {% endblock %}
