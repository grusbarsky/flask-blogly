<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blogly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id='nav' class='buttons-container'>
        <a href=/users><button class='button'>Users</button></a>
        <a href=/tags><button class='button'>Tags</button></a>
        <a href=/posts><button class='button'>Posts</button></a>
    </div>
    <h1 id='blogly'>Blogly</h1>
    {% block content %}
    <h2>Users</h2>
        <div class='buttons-container'>
            <a href=/users/new><button class='button'>Add User</button></a>
        </div>
            <ul>
                {% for user in users %}
                    <li>
                        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
                    </li>
                {% endfor %}
            </ul>
    {% endblock %}
</body>
</html>
