{% extends "index.html" %}
    {% block content %}
        <h2>Add New Tag</h2>
        <form class='form' method='POST'>
            <label>Name:</label>
                <input type='text' name='tag_name' class='tag-input' id ="tag-name" placeholder="Tag Name">
            <br>
            <br>
            <div class='buttons-container'>
                <button class='button' type='submit'>Add</button>
                <form method='GET' action='/tags'>
                    <button class='button'>Cancel</button>
                </form>
            </div>
        </form>
    {% endblock %}
