{% extends "index.html" %}
    {% block content %}
        <h2>Edit Tag</h2>
        <form method='POST' action='/tags/{{tag.id}}/edit' class='form'>
            <label>Name:</label>
                <input type='text' name="edit_tag_name" id ="edit_tag_name" value="{{tag.name}}">
            <br>
            <br>
            <div class='buttons-container'>
                <button type='submit' class='button'>Save</button>
                <form class='form-button' method='GET' action='/tags'>
                    <button class='button'>Cancel</button>
                </form>
            </div>
        </form>
    {% endblock %}
