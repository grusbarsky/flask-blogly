{% extends "index.html" %}
    {% block content %}
    <h2>Tags</h2>
    <ul>
    {% for tag in tags %}
        <li>
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </li>
    {% endfor %}
    </ul>
    <div class='buttons-container'>
        <a href=/tags/new><button class='button'>Add Tag</button></a>
    </div>
    {% endblock %}
