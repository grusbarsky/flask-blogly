{% extends "users/index.html" %}
    {% block content %}
    <h2>Tags</h2>
    <ul>
    {% for tag in tags %}
        <li>
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </li>
    {% endfor %}
    </ul>
    <a href=/tags/new><button id='add-tag-button'>Add Tag</button></a>
    {% endblock %}
